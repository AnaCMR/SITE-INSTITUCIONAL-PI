<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Da acesso a lib através do cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="container">
        <h1><span class="highlight">Análise</span> salários do Brasil</h1>
      </div>
    </div>


      <!-- Gráficos -->
      <div class="graph-line">
        <canvas id="myChart" style="width: 100%; height: 100%"></canvas>
      </div>

      <div class="graph">
        <canvas id="myChartBar" style="width: 100%; height: 100%"></canvas>
      </div>

      <div class="graph">
        <canvas id="myChartDoughnut" style="width: 100%; height: 100%"></canvas>
      </div>
    </div>
  </body>

</html>

<script>
  // Inicia uma variável do tipo constante (não pode ser reatribuida)
  const config = { 
    type: "line", // tipo do gráfico
    data: { // objeto que vai conter os dados do gráfico
      labels: ["2011", "2012", "2013","2014","2015","2016","2017","2018","2019","2020","2021"], // labels (rótulos) que serão identificados os nossos dados 
      datasets: [ // datasets (conjunto de dados)
        {
          label: "Salário Mínimo", // irá conter o rótulo principal do nosso gráfico
          data: [540.00, 622.00, 678.00, 724.00, 788.00, 880.00, 937.00, 954.00, 998.00, 1045.00, 1100.00], // os dados referentes aqueles rótulos
          backgroundColor: "#aa0e95", // cor das "bolinhas" do gráfico
          borderColor: "#338a33"  // cor da "linha" do gráfico
        }
      ]
    },
    options: {
      maintainAspectRatio: false
      /* maintainAspectRatio (manter relação de aspecto) 
        caso true: ele "obdece" a altura e largura que colocamos
        caso false: ele não "obdece" a altura e largura que colocamos e se ajusta ao componente pai
      */
    }
  }

  const configBar = {
    type: "bar",
    data: {
      labels: ["Norte","Nordeste","Sudeste","Sul","Centro-Oeste"],
      datasets: [
        {
          label:"Média salário por região",
          data: [1711.00,1539.00,2585.00,2499.00,2498.00],
          backgroundColor: 'rgb(252, 95, 134,0.8)',
        }
      ]
    },
    options: {
      maintainAspectRatio: false,
      indexAxis:"y",
    }
  }

  const configDoughnut = {
    type: "doughnut",
    data: {
      labels: ["Brasil(total)","Norte","Nordeste","Sudeste","Sul","Centro-Oeste"],
      datasets: [
        {
          label: "Desemprego por região",
          data: [11,10.6,13.6,11.4,6.8,9.3],
          backgroundColor: ["#4C14FA","#02E6E1","#70FA00","#E6A722","#FF3630","#B104D6" ],
          hoverBorderWidth: "80px",
          borderColor: ["#4C14FA","#02E6E1","#70FA00","#E6A722","#FF3630","#B104D6" ],
        }
      ]
    },
    options: {
      maintainAspectRatio: false,
      cutout: "40%",
  }
}

  var myChartLine = new Chart(document.getElementById("myChart"), config); 
  /* aqui obrigatoriamente tem que colocar new Chart() para criar um novo chart 
  e passar dentro dos (parênteses) o elemento canvas que você quer mandar e 
  separado pela virgula o que você quer mandar, no nosso caso a config que fizemos 
  */
 var myChartBar = new Chart(document.getElementById("myChartBar"),configBar);
 var myChartDoughnut = new Chart(document.getElementById("myChartDoughnut"),configDoughnut);
</script>
